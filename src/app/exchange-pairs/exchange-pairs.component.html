<mat-form-field>
  <mat-select placeholder="Base Currency" [(value)]="quote">
    <mat-option *ngFor="let b of quotes" [value]="b">{{b}}</mat-option>
  </mat-select>
</mat-form-field>

<ngx-datatable #mydatatable
    class="material" [columnMode]="'force'" (activate)="onCellClick($event)"
    [rows]="pairs" [columns]="columns">
</ngx-datatable>
