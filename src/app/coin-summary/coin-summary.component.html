<mat-card *ngIf="coin as dev">
    <mat-card-header>
      <img mat-card-avatar [src]="dev.avatar_url">
      <mat-card-title>{{dev.name}}</mat-card-title>
      <mat-card-subtitle>{{dev.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <img *ngFor="let member of members" 
          [matTooltip]="member.login"
          class="avatar" mat-card-avatar [src]="member.avatar_url">
      </div>
      <!-- <div>
          <ngx-charts-advanced-pie-chart
            [results]="dashboard?.noOfRepoStars">
          </ngx-charts-advanced-pie-chart>
      </div> -->
    </mat-card-content>
</mat-card>
